<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Payment</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">Panel Payment</header>

<main class="container">
<section class="card">
<h2>Pemesanan Panel</h2>

<label>Username</label>
<input id="username" placeholder="Masukkan username">

<label>Pilih Paket RAM</label>
<select id="ram">
<option value="1gb">1 GB</option>
<option value="2gb">2 GB</option>
<option value="3gb">3 GB</option>
</select>

<div class="btn-row">
<button onclick="buatQris()">Buat QRIS</button>
<button onclick="resetForm()">Reset Input</button>
<button class="danger" onclick="batalQris()">Batalkan</button>
</div>

<div id="loading" class="loading hidden">Membuat QRIS...</div>

</section>

<section id="qrisSection" class="card hidden">
<h2>QRIS Pembayaran</h2>
<img id="qrisImage" class="qris">
<pre id="detail"></pre>
</section>

<section class="card">
<h2>Riwayat Transaksi</h2>
<pre id="riwayat"></pre>
</section>
</main>

<script src="script.js"></script>

<script>
// cegah pull-to-refresh
let y0=0;
window.addEventListener("touchstart",e=>y0=e.touches[0].clientY);
window.addEventListener("touchmove",e=>{
 if(window.scrollY===0 && e.touches[0].clientY - y0 > 10){
   e.preventDefault();
 }
},{passive:false});
</script>
</body>
</html>
